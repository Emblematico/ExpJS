<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aula Comentarios">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Alex Lopes">
    <link rel="stylesheet" href="css/estilo.css">
    <title>EXP2</title>
    <script src="js/exp2.js"></script>
</head>
<body>
    <section>
    <form name="cadastro" id="cadastro" method="POST" onsubmit="return validar();">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome" class="required" >Nome</label><br>
            <Input type="text" name="nome" id="nome" placeholder="Nome Completo"><br>
            <label for="cpf" class="required" >CPF</label><br>
            <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99"><br>
            <label for="email" class="required" >Email</label><br>
            <input type="email" name="email" id="email" placeholder="Alex@com.br"><br>
            <label for="senha" class="required" >Senha</label><br>
            <input type="password" name="senha" id="senha" placeholder="***********"><br>
            <label for="confirmar" class="required" >Confirmar senha</label><br>
            <input type="password" name="confirmar" id="confirmar" placeholder="***********"><br>
        <input type="submit" name="enviar" id="enviar" value="Enviar"> <input type="reset" name="limpar" id="limpar" value="Limpar">
    </form>
</section>
</body>
</html>
